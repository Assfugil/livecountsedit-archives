<html>
<head>
<meta http-equiv = "refresh" content = "3; url = http://youtube.com/watch?%76=%64%51%77%34%77%39%57%67%58%63%51"/>
</head>
<body>
    <text id="message"> Loading... Please wait.</text>
</body>
<script>
    let x = 0
    function update() {
        x++
        let dots = ".";
        for (i = 0; i<x%3; i++) {
            dots += "."
        }
        message.innerHTML = `Loading${dots} Please wait.`
    }
    setInterval(update, 350)
</script>
</html>
